<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		


  </head>
  <body>
		

		<script>
			const url = "https://www3.doubleclick.net";
			fetch(url, {
				method: "HEAD",
				mode: "no-cors",
				cache: "no-store",
			})
				.then(({ redirected }) => {
					if (redirected) alert(1);
				})
				.catch(() => {
					alert(1);
				});

	</script>

  </body>
</html>
